<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" />
    <link href="./dark-mode.css" rel="stylesheet" />
    <link href="./head_back.css" rel="stylesheet" />
    <link href="logo.jpg" rel="icon" type="image/x-icon" />
    <title>FloraScan</title>
  </head>
  <body>
    <nav class="bg-black-600 text-white items-center px-8 justify-center flex">
      <h1>FloraScan</h1>
    </nav>
    <div class="mx-auto p-4 max-w-2xl my-4 flex flex-col justify-center">
      <div class="justify-center items-center flex flex-col">
        <span> <a href="index.html" class="boxed mb-3">Home</a></span>
        <span>
          <a href="search.html" class="boxed mb-3">Search our database</a>
        </span>
      </div>
      <p class="text-xl">
        Florascan is a web app that uses deep learning to recognize medicinal
        plants through your webcam or mobile camera in your web browser. Upload
        an image to identify a plant or click on search to browser our database.
      </p>
      <div class="border-dashed border-2 rounded border-gray-300 my-8">
        <div class="p-10 flex justify-center" id="image-div">
          <img id="input-image" style="display: none" />
          <label id="input-label" class="cursor-pointer"
            >Click to upload an Image</label
          >
          <input
            id="image-input"
            type="file"
            accept="image/*"
            style="display: none"
          />
        </div>
      </div>
      <div class="flex justify-center mb-2">
        <span id="info"></span>
      </div>
      <button id="scan" class="boxed">Scan</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
